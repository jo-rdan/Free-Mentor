<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/signup.css"">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <section class="info-section">
            <h1>Create Account</h1>
            <div class="form">
                <form action="" autocomplete="off">
                    <input type="text" name="" id="" placeholder="First name" required><br>
                    <input type="text" name="" id="" placeholder="Last name" required><br>
                    <input type="email" name="" id="" placeholder="Email" required><br>
                    <input type="password" name="" id="" placeholder="Password" required><br>
                    <input type="text" name="" id="" placeholder="Address" required><br>
                    <input type="text" name="" id="" placeholder="Bio" required><br>
                    <input type="text" name="" id="" placeholder="Occupation" required><br>
                    <input type="text" name="" id="" placeholder="Expertise" required><br>
                </form>
                <a href="./signin.html" class="btn-link"><button>Sign Up</button></a>
                <p>I have an account already! <a href="./signin.html">Log In</a></p>
            </div>
        </section>
    </div>
</body>
</html>
